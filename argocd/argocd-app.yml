---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-tops
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - RespectIgnoreDifferences=true
  sources:
    - repoURL: https://github.com/f5xc-TenantOps/f5xc-tops-mgmt-cluster.git
      targetRevision: HEAD
      path: argocd
  destination:
    name: in-cluster
    namespace: argocd