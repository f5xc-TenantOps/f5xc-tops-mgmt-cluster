global:
  name: terrakube

security:
  adminGroup: "TERRAKUBE_ADMIN"
  # patSecret and internalSecret are in pre-created K8s secret (see secrets.yml)
  dexClientId: "terrakube"
  dexClientScope: "email openid profile offline_access groups"

api:
  existingSecret: true
  secrets:
    - terrakube-api-secrets

ingress:
  useTls: false
  ui:
    enabled: true
    domain: "terrakube.tops.k11s.io"
    ingressClassName: "nginx"
  api:
    enabled: true
    domain: "terrakube-api.tops.k11s.io"
    ingressClassName: "nginx"
  registry:
    enabled: true
    domain: "terrakube-registry.tops.k11s.io"
    ingressClassName: "nginx"
  dex:
    enabled: true
    domain: "terrakube-dex.tops.k11s.io"
    ingressClassName: "nginx"

storage:
  defaultStorage: true

postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 15-debian-12

redis:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: 7.4-debian-12
