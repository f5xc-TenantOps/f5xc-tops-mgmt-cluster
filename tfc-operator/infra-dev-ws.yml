      key: token
  name: tops-infra-dev
  description: F5XC Tenant Ops Infrastructure - Development
  applyMethod: auto
  terraformVariables:
    - name: environment
      value: dev
      hcl: false
      sensitive: false
    - name: mcn_lab_token
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: tenant-tokens
          key: mcn_svc_cred
    - name: mcn_lab_token_name
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: tenant-tokens
          key: mcn_svc_cred_name
    - name: sec_lab_token
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: tenant-tokens
          key: sec_svc_cred
    - name: sec_lab_token_name
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: tenant-tokens
          key: sec_svc_cred_name
    - name: app_lab_token
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: tenant-tokens
