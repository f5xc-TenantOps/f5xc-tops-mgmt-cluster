      hcl: false
      valueFrom:
        secretKeyRef:
          name: workspacesecrets
          key: ZONE_ID
    - name: acme_email
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: workspacesecrets
          key: ACME_EMAIL
    - name: udf_principal_org_path
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: workspacesecrets
          key: UDF_PRINCIPAL_ORG_PATH
  environmentVariables:
    - name: AWS_SECRET_ACCESS_KEY
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: workspacesecrets
          key: AWS_SECRET_ACCESS_KEY
    - name: AWS_ACCESS_KEY_ID
      sensitive: true
      hcl: false
      valueFrom:
        secretKeyRef:
          name: workspacesecrets
          key: AWS_ACCESS_KEY_ID
  versionControl:
